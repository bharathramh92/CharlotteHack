{% extends "search/base.html" %}

{% block title %}Search Results{% endblock %}

{% block table %}
{% for dt in data%}
<tr>
    <td>{{dt.HospitalName}}</td>
    <td>{{dt.HospitalType}}</td>
    <td>{{dt.PhoneNumber}}</td>
    <td>{{dt.Address}}, {{dt.CountyName}}, {{dt.State}}</td>
</tr>

{% endfor %}
{% endblock %}
